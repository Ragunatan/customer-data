<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS For Beginners</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>JS For Beginners</h1>
    </header>

    <section class="container">
      <form id="my-form" onsubmit="storedata(event)">
        <h1>Add User</h1>
        <div class="msg"></div>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" required>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="text" id="email" required>
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" required>
          </div>
        <input class="btn" type="submit" value="Submit">
      </form>

      <ul id="users"></ul>

    
      <!-- <ul class="items">
        <li class="item">Item 1</li>
        <li class="item">Item 2</li>
        <li class="item">Item 3</li>
      </ul> -->
    </section>
      
  <script>   

  function storedata(event){
    event.preventDefault();
    const name = event.target.name.value;
    const email = event.target.email.value;
    const phone = event.target.phone.value;
    
    
      const obj ={ name,email,phone }
    var str_user1 = JSON.stringify(obj)
    localStorage.setItem(obj.email,str_user1)
    displaydata(obj)
}

function displaydata(obj) {
      var parentelement = document.getElementById('users');
      var listItem = document.createElement('li')
      listItem.textContent =obj.name + ' - ' + obj.email + ' - ' + obj.phone; 
      parentelement.appendChild(listItem)
    //create new delete button;
      var deletebutton = document.createElement('input');
      deletebutton.type = 'button';
      deletebutton.id = 'del';
      deletebutton.value = 'Delete';

      // Create new Edit button;
      var Editbtn = document.createElement('input');
      Editbtn.type='button';
      Editbtn.id = 'edit';
      Editbtn.value = 'Edit';

     
      //function using onclick to delete data
      deletebutton.onclick = () =>{
        localStorage.removeItem(obj.email);
        parentelement.removeChild(listItem)
      }

      Editbtn.onclick = () =>{
  
        localStorage.removeItem(obj.email);
        parentelement.removeChild(listItem);

        document.getElementById('name').value = obj.name;
        document.getElementById('email').value = obj.email;
        document.getElementById('phone').value = obj.phone;
      }
      listItem.appendChild(deletebutton);
      listItem.appendChild(Editbtn)

}
</script>
  
  </body>
</html>
